<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Div çalışması</title>
        <style>
.container {
  position: relative;
}

.box {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  /* İstenirse diğer stiller eklenebilir */
}
        
    </style>
    </head>
    <body>
        <div class="container">
            <span class="box">Ana Sayfa</span>
        </div>
        <div class="container">
            <span class="box">Ürünler</span>
        </div>

    </body>
</html>
